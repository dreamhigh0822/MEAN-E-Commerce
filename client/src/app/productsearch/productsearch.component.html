<form class="example-form">
  <mat-form-field class="example-full-width">
    <input type="text" placeholder="Product" matInput (ngModelChange)="productChange($event.target.value)">
  </mat-form-field>
  <div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancel</button>
    <button mat-button mat-dialog-close="go" cdkFocusInitial>Search</button>
  </div>
</form>
