<form [formGroup]="sellerForm" (submit)="onSubmit($event)">
        <mat-form-field appearance="outline">
          <mat-label>First name</mat-label>
          <input matInput placeholder="First name" formControlName="firstname">
          <mat-hint></mat-hint>
        </mat-form-field>
    
        <mat-form-field appearance="outline">
          <mat-label>Last name</mat-label>
          <input matInput placeholder="Last name" formControlName="lastname">
          <mat-hint></mat-hint>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>E-mail</mat-label>
          <input matInput placeholder="Enter your email" formControlName="email" required>
          <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput placeholder="Enter your password" [type]="hide ? 'password' : 'text'"
            formControlName="password">
          <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Confirm Password</mat-label>
            <input matInput placeholder="Enter your confirm password" [type]="hide ? 'password' : 'text'"
              formControlName="confirm_password">
            <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
          </mat-form-field>
      
      <p>
          <button mat-raised-button color="primary" [hidden]="isCreated" >Save</button> &nbsp;
          <button mat-raised-button color="warn" [mat-dialog-close]="true">Close</button>
      </p>
    </form>
