<div class="container">
  <div class="row">
    <div class="col-md-6">
        <div class="row filter">
            <h3>Shop By</h3>
            <br>
            <mat-card class="expansion-panel" >
                 <mat-card-title><i class="material-icons">pin_drop</i></mat-card-title>
                 <app-location-search (filterChange)="filterProducts($event)"></app-location-search><br>
              </mat-card>
          </div>
      </div>
      <div class="col-md-6">
        <div class="row mr-5">
            <div *ngFor="let p of productsResult" class="col-md-6 col-md-6 mt-5">
                <mat-card class="example-card">
                    <img mat-card-image src={{p.imgUrl}} alt="Photo of a Shiba Inu">
                    <mat-card-content>
                        <p class="prod-name">{{p.name}}</p>
                        <p class="prod-price">${{p.sellprice}}.00</p>
                    </mat-card-content>
                    <mat-card-actions>
                        <div class="button-row">
                            <a mat-fab routerLink="." class="button-link">Add</a>
                            <a mat-fab routerLink="." class="button-link">Order</a>
                        </div>
                    </mat-card-actions>
                </mat-card>
            </div>
        </div>
      </div>
  </div>
</div>
