<div class="container">
  <div class="row">
    <div class="col-md-6">
        <div class="row filter">
            <h3>Shop By</h3>
            <br>
            <mat-card class="expansion-panel" >
                 <mat-card-title><i class="material-icons">pin_drop</i></mat-card-title>
                 <app-location-search (filterChange)="filterProducts($event)"></app-location-search><br>
                  <mat-card-title ><i class="material-icons">monetization_on</i></mat-card-title>
                  <div class="row">
                    <div class="col-md-6">
                        <mat-form-field class="example-full-width">
                            <input matInput placeholder="$Min" [(ngModel)]="lowvalue">
                          </mat-form-field>
                    </div>
                    <div class="col-md-6">
                      <mat-form-field class="example-full-width">
                          <input matInput placeholder="$Max" [(ngModel)]="highvalue">
                      </mat-form-field>
                    </div>
                  </div>
              </mat-card>
          </div>
      </div>
      <div class="col-md-6">
        <div class="row mr-5">
            <div *ngFor="let p of productsResult" class="col-md-6 col-md-6 mt-5">
                <mat-card class="example-card">
                    <img mat-card-image src={{p.imgUrl}} alt="Photo of a Shiba Inu">
                    <mat-card-content>
                        <p>{{p.name}}</p>
                        <p>${{p.sellprice}}.00</p>
                    </mat-card-content>
                    <mat-card-actions>
                        <button mat-button (click)="onClick(p._id, p.sellprice)">Add</button>
                        <button mat-button>Order</button>
                    </mat-card-actions>
                </mat-card>
            </div>
        </div>
      </div>
  </div>
</div>
