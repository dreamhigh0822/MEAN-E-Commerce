<mat-grid-list cols="4" rowHeight="50px">
    <mat-grid-tile [colspan]=4>
      <br>
      <h5 class="med-1">Want to Review This Product?</h5>
      <h4 class="sm-1">Want to Review This Product?</h4>
    </mat-grid-tile>
    <mat-grid-tile [colspan]=4>
      <!-- Disappear Sign In if logged in true -->
      <h6>Sign-In</h6>
      <!-- Pop up the login comp button to log in -->
    </mat-grid-tile>
    <!-- Add ngIf to form for if user logged-in true to display div -->
    <div>
    <mat-grid-tile [colspan]=4>
      <strong>Rating:</strong>
      <ngb-rating style="font-size: 3em" name="rating" [(rate)]="rating" max=5></ngb-rating>
    </mat-grid-tile>
    <mat-grid-tile [colspan]=4 [rowspan]=3>
      <mat-form-field class="review">
        <textarea matInput type="text" placeholder="Review" name="review.review" [(ngModel)]="review.review" rows=5></textarea>
      </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile [colspan]=4>
      <button mat-raised-button color="primary" type="submit" (click)="createRating()">Submit Review</button>
    </mat-grid-tile>
  </div>
</mat-grid-list>
<mat-divider></mat-divider>
