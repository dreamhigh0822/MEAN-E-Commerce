<mat-grid-list cols="12" rowHeight=4:3>
  <mat-grid-tile [colspan]=4 [rowspan]=4>
    <img [src]="product.image" alt="product.name" style="height: 80%; width:60%">
  </mat-grid-tile>
  <mat-grid-tile [colspan]=3 style="justify-content: start">
    <div style="width: 100%">
        <h4>Name:</h4>
    </div>
  </mat-grid-tile>
  <mat-grid-tile [colspan]=3 style="justify-content: start">
    <div style="width: 100%">
      <h4>{{product.name}}</h4>
    </div>
  </mat-grid-tile>
  <mat-grid-tile [colspan]=2 [rowspan]=1>
    <!-- Can Change to expansion panel if form wanted -->
    <button color="primary" mat-raised-button  (click)="addProductToCart()"><strong>Add To Cart</strong></button>
  </mat-grid-tile>
  <mat-grid-tile style="justify-content: start" [colspan]=3 [rowspan]=1>
      <div style="width: 100%">
        <h4>Description:</h4>
      </div>
  </mat-grid-tile>
  <mat-grid-tile style="justify-content: start" [colspan]=5 [rowspan]=1>
    <div style="width: 100%">
      <h4>{{product.description}}</h4>
    </div>
  </mat-grid-tile>
  <mat-grid-tile [colspan]=3 [rowspan]=1>
    <div style="width: 100%">
      <h4>Reviews:</h4>
    </div>
  </mat-grid-tile>
  <mat-grid-tile [colspan]=3>
    <div style="width: 100%">
      <h4>{{reviews}}</h4>
    </div>
  </mat-grid-tile>
  <mat-grid-tile [colspan]=3 [rowspan]=1>
    <div style="width: 100%">
      <h4>Avg Rating:</h4>
    </div>
  </mat-grid-tile>
  <mat-grid-tile [colspan]=3>
    <div style="width: 100%">
        <ng-template #t let-fill="fill">
            <span class="star" [class.full]="fill === 100">
              <span class="half" [style.width.%]="fill">&#9733;
            </span>&#9733;</span>
          </ng-template>
      <ngb-rating name="avgrating" [(rate)]="avgrating" max=5 [starTemplate]="t" [readonly]="true"></ngb-rating>
    </div>
  </mat-grid-tile>
</mat-grid-list>
<mat-divider></mat-divider>
