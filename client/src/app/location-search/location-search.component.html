<form class="example-form">
    <mat-form-field class="example-full-width">
      <input type="text" placeholder="Country" matInput [formControl]="countryControl" [matAutocomplete]="auto" (ngModelChange) ="countryChange($event)">
      <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let option of countryOptions | async" [value]="option">
          {{ option }}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field> 

    <mat-form-field class="example-full-width">
        <input type="text" placeholder="City"  matInput [formControl]="cityControl" [matAutocomplete]="cityAuto" (ngModelChange) ="cityChange($event)" matTooltip="Info about the action">
        <mat-autocomplete #cityAuto="matAutocomplete">
          <mat-option *ngFor="let city of cityOption | async" [value]="city">
            {{ city }}
          </mat-option>
        </mat-autocomplete> 
      </mat-form-field> 

    <mat-form-field class="example-full-width">
        <input type="text" placeholder="Activity"  matInput [formControl]="activityControl" [matAutocomplete]="activeAuto" (ngModelChange)="activityChange($event)">
        <mat-autocomplete #activeAuto="matAutocomplete">
          <mat-option *ngFor="let active of activityOption | async" [value]="active">
            {{ active }}
          </mat-option>
        </mat-autocomplete> 
     </mat-form-field> 
  </form>
